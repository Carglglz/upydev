---
  - name: "sum"
    command: "a = 1 + 1"
    result: a
    assert: 2

  - name: "diff"
    command: "a = 1 - 1"
    result: a
    assert: 0

  - name: "product"
    command: "a = 2 * 2"
    result: a
    assert: 4

  - name: "division"
    command: "a = 1 / 2"
    result: a
    assert: 0.5
  
  - name: "ZeroDivision"
    hint: This demonstrates Device Exception
    command: "a = 1 / 0"

