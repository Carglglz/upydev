--- 
  - name: Server Connection performance (uiperf3)
    hint: "\n- Client: iperf3 must be installed and available in $PATH at computer side\n- 
    Server: uiperf3.py must be available in device"
    network: "iperf3:client"
    ip: devip
    load: "import uiperf3"
    command: "uiperf3.server_once()"


